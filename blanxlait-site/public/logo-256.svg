<!-- BLANXLAIT Logo - 256x256 pixels -->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the icon and AI text -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pulsing animation for the dot -->
    <animate id="pulse" attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background (optional - remove if you want transparent) -->
  <rect width="256" height="256" fill="white" rx="20"/>
  
  <!-- Main logo container centered -->
  <g transform="translate(128, 128)">
    
    <!-- Logo icon (scaled up from 32px to ~80px) -->
    <rect x="-40" y="-15" width="80" height="80" fill="url(#blueGradient)" rx="12"/>
    
    <!-- Pulsing dot (scaled up from 12px to ~30px) -->
    <circle cx="25" cy="-25" r="15" fill="#06b6d4">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Text: BLANXL -->
    <text x="-40" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">
      BLANXL
      <!-- AI with gradient -->
      <tspan fill="url(#blueGradient)">AI</tspan>
      T
    </text>
    
  </g>
  
  <!-- Alternative layout: Horizontal -->
  <!--
  <g transform="translate(30, 128)">
    <rect x="0" y="-20" width="60" height="60" fill="url(#blueGradient)" rx="8"/>
    <circle cx="45" cy="-35" r="12" fill="#06b6d4">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
      BLANXL<tspan fill="url(#blueGradient)">AI</tspan>T
    </text>
  </g>
  -->
</svg>
