<!-- BLANXLAIT Icon - Social Media Version (1024x1024) -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (transparent for use as icon) -->
  <!-- <rect width="1024" height="1024" fill="white" rx="80"/> -->
  
  <!-- Main square icon with rounded corners -->
  <rect x="192" y="192" width="640" height="640" fill="url(#blueGradient)" rx="96"/>
  
  <!-- Animated pulsing dot positioned at top-right -->
  <circle cx="736" cy="288" r="96" fill="#06b6d4">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
