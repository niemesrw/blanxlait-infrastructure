<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BLANXLAIT Logo 256x256</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        .logo-container {
            width: 256px;
            height: 256px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e40af 0%, #06b6d4 100%);
            border-radius: 12px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .logo-dot {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: #06b6d4;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            letter-spacing: -1px;
        }
        
        .logo-ai {
            background: linear-gradient(135deg, #1e40af 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Version without shadow for transparent background */
        .logo-container.transparent {
            box-shadow: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon">
            <div class="logo-dot"></div>
        </div>
        <div class="logo-text">
            BLANXL<span class="logo-ai">AI</span>T
        </div>
    </div>
    
    <!-- Instructions -->
    <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; text-align: center; color: #666; font-size: 14px;">
        <p><strong>To create PNG:</strong> Take a screenshot of this page, or use browser dev tools to capture the .logo-container element</p>
        <p><strong>For transparent background:</strong> Add 'transparent' class to .logo-container</p>
    </div>
</body>
</html>
